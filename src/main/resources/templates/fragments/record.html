<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,300,400italic,400,600italic,600,700italic,700,800italic,800" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>  
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body th:fragment="record (team, recordName, recordMatches)">  

	<h2 th:text="${recordName}">Overall</h2>	
	<h4 th:with="record = ${recordMatches.getRecordFor(team)}"
	    th:text="${record.wins} + ' - ' + ${record.losses} + ' - ' + ${record.ties}
	       + ' (' + ${#numbers.formatDecimal(record.getWinPercentage(), 1, 1)} + '%, '
	       + ${record.score} + ' points to ' + ${record.scoreOpponents} + ' points)'">4 - 2 - 0 (66.6%, 87 points to 67 points)</h4>

    <div class="row">
	  <div class="col-xs-12">
	    <!--/*/ <th:block th:include="fragments/matchList :: matchList (matches=${recordMatches})"/> /*/-->
      </div>
	</div>

  </body>
</html>
