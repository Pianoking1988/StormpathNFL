<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/navbar :: navbar (activeLink='')"/> /*/-->
    
        <div class="container-fluid">
            <div class="row">
                <div class="box col-xs-12">
                    
                    <div class="table-responsive">          
						<table class="table">
						  <thead>
						    <tr>
						      <th>#</th>
						      <th>Home</th>
						      <th>Logo</th>
						      <th>Score</th>
						      <th>Logo</th>
						      <th>Road</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr th:each="match : ${matches.matches}">
						      <td th:text="${match.id}">1</td>
						      <td th:text="${match.homeTeam.name}">Green Bay Packers</td>
						      <td><img th:src="@{'images/' + ${match.homeTeam.name} + '.png'}" src="../static/images/Green Bay Packers.png" width="30" height="30"/></td>
						      <td th:text="${match.finished} ? ${match.homeScore} + ':' + ${match.roadScore} + (${match.overtime} ? ' n.V.' : '') : ''">0:0</td>
						      <td><img th:src="@{'images/' + ${match.roadTeam.name} + '.png'}" src="../static/images/Seattle Seahawks.png" width="30" height="30"/></td>
						      <td th:text="${match.roadTeam.name}">Seattle Seahawks</td>
						    </tr>
						  </tbody>
						</table>
					</div>
                    
                    <div class="col-xs-6 col-md-3" th:with="conference = ${T(de.heinemann.domain.Conference).AFC}, division = ${T(de.heinemann.domain.Division).EAST}">
                        <h2 th:text="${conference.name()} + ' ' + ${#strings.capitalize(#strings.toLowerCase(division.name()))}">AFC South</h2>
		        	    <!--/*/ <th:block th:include="fragments/teamList :: teamList (teams=${teams.getTeamsIn(conference, division)})"/> /*/-->
		        	</div>
                    <div class="col-xs-6 col-md-3" th:with="conference = ${T(de.heinemann.domain.Conference).AFC}, division = ${T(de.heinemann.domain.Division).NORTH}">
                        <h2 th:text="${conference.name()} + ' ' + ${#strings.capitalize(#strings.toLowerCase(division.name()))}">AFC South</h2>
		        	    <!--/*/ <th:block th:include="fragments/teamList :: teamList (teams=${teams.getTeamsIn(conference, division)})"/> /*/-->
		        	</div>
                    <div class="col-xs-6 col-md-3" th:with="conference = ${T(de.heinemann.domain.Conference).AFC}, division = ${T(de.heinemann.domain.Division).SOUTH}">
                        <h2 th:text="${conference.name()} + ' ' + ${#strings.capitalize(#strings.toLowerCase(division.name()))}">AFC South</h2>
		        	    <!--/*/ <th:block th:include="fragments/teamList :: teamList (teams=${teams.getTeamsIn(conference, division)})"/> /*/-->
		        	</div>
                    <div class="col-xs-6 col-md-3" th:with="conference = ${T(de.heinemann.domain.Conference).AFC}, division = ${T(de.heinemann.domain.Division).WEST}">
                        <h2 th:text="${conference.name()} + ' ' + ${#strings.capitalize(#strings.toLowerCase(division.name()))}">AFC South</h2>
		        	    <!--/*/ <th:block th:include="fragments/teamList :: teamList (teams=${teams.getTeamsIn(conference, division)})"/> /*/-->
		        	</div>
                    <div class="col-xs-6 col-md-3" th:with="conference = ${T(de.heinemann.domain.Conference).NFC}, division = ${T(de.heinemann.domain.Division).EAST}">
                        <h2 th:text="${conference.name()} + ' ' + ${#strings.capitalize(#strings.toLowerCase(division.name()))}">AFC South</h2>
		        	    <!--/*/ <th:block th:include="fragments/teamList :: teamList (teams=${teams.getTeamsIn(conference, division)})"/> /*/-->
		        	</div>
                    <div class="col-xs-6 col-md-3" th:with="conference = ${T(de.heinemann.domain.Conference).NFC}, division = ${T(de.heinemann.domain.Division).NORTH}">
                        <h2 th:text="${conference.name()} + ' ' + ${#strings.capitalize(#strings.toLowerCase(division.name()))}">AFC South</h2>
		        	    <!--/*/ <th:block th:include="fragments/teamList :: teamList (teams=${teams.getTeamsIn(conference, division)})"/> /*/-->
		        	</div>
                    <div class="col-xs-6 col-md-3" th:with="conference = ${T(de.heinemann.domain.Conference).NFC}, division = ${T(de.heinemann.domain.Division).SOUTH}">
                        <h2 th:text="${conference.name()} + ' ' + ${#strings.capitalize(#strings.toLowerCase(division.name()))}">AFC South</h2>
		        	    <!--/*/ <th:block th:include="fragments/teamList :: teamList (teams=${teams.getTeamsIn(conference, division)})"/> /*/-->
		        	</div>
                    <div class="col-xs-6 col-md-3" th:with="conference = ${T(de.heinemann.domain.Conference).NFC}, division = ${T(de.heinemann.domain.Division).WEST}">
                        <h2 th:text="${conference.name()} + ' ' + ${#strings.capitalize(#strings.toLowerCase(division.name()))}">AFC South</h2>
		        	    <!--/*/ <th:block th:include="fragments/teamList :: teamList (teams=${teams.getTeamsIn(conference, division)})"/> /*/-->
		        	</div>
                
                </div>
            </div>
        </div>
    </body>
</html>
